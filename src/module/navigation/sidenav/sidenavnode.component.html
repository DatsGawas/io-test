<ul>
  <li  *ngFor="let node of data">

    <div [attr.draggable]="enabledrag" (dragstart)="dragStartEvent({event:$event,data:node})" class="defaultnode" [ngClass]="{'activenode':node.active}" (click)="getOnNodeClick(node)" (click)="getOnClick(node)">
        <span *ngIf="node.icon">
          <amexio-nav-icon class="node-icon" [customclass]="node.icon"></amexio-nav-icon>
        </span>
      <span >{{node[displaykey]}}</span>
      <ng-container *ngIf="node.badge">
        <span  class="nav-badge" >{{node.badge}}</span>
      </ng-container>
      <ng-container *ngIf="node[childarraykey] && (node[childarraykey].length>0)">
            <span style="padding-right: 10px; float: right" *ngIf="node.expand" >
              <amexio-nav-icon key="itemselector_caretup"></amexio-nav-icon></span>

        <span  style="padding-right: 10px;float: right;" *ngIf="!node.expand" >
              <amexio-nav-icon key="itemselector_caretdown"></amexio-nav-icon>
            </span>
      </ng-container>
    </div>
    <div class="submenu-details"  [ngClass]="{'sidenav-submenu-expanded':node.expand}" >
      <amexio-sidenav-node *ngIf="node[childarraykey] && (node[childarraykey].length>0)" [enable-drag]="enabledrag" [display-key]="displaykey" [child-array-key]="childarraykey"   [data]="node[childarraykey]" (onDrag)="dragStartEvent($event)"  (nodeClick)="getOnNodeClick($event)" (onClick)="getOnClick($event)">
      </amexio-sidenav-node>
    </div>
  </li>
</ul>
