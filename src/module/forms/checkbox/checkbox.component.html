<label class="input-box-container" >{{fieldlabel}}
  <input type="checkbox"  [ngClass]="{'checkbox-disable' : disabled}" [attr.checked]="value ? true: null" (input)="onInput(inp)" (click)="onClick()" [attr.disabled] = "disabled ? true: null" [required]="required">
  <span class="input-box-checkbox-label"></span>
</label>
