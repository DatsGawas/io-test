<div class="inputgroup " >
    <label class="input-box-container" >{{fieldlabel}}
      <input type="checkbox"  [attr.checked]="value" [ngClass]="{'checkbox-disable' : disabled}" (input)="onInput(inp)" (click)="onClick()" [attr.disabled] = "disabled ? true: null" [required]="required">
      <span class="input-box-checkbox-label"></span>
    </label>
  </div>
